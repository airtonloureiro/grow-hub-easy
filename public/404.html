<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      const path = window.location.pathname.replace(/^\/grow-hub-easy/, "");
      const search = window.location.search;
      const hash = window.location.hash;
      const target = window.location.origin + "/grow-hub-easy" + "/index.html?p=" + encodeURIComponent(path + search + hash);
      window.location.replace(target);
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
